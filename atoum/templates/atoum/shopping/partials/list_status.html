{% load i18n %}{% spaceless %}
    {% if shopping_object.done %}
        <i class="bi bi-cart-check state-done"></i> {% translate "Done" %}
    {% elif shopping_inventory and shopping_inventory.id == shopping_object.id %}
        <i class="bi bi-cart-plus state-open"></i> {% translate "Open" %}
    {% else %}
        <i class="bi bi-cart2 state-todo"></i> {% translate "To do" %}
    {% endif %}
{% endspaceless %}
