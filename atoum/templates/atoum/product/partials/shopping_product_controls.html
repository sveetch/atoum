{% load i18n %}{% spaceless %}
    {% if opened_shoppinglist %}
        {% if htmx_foobar %}
            <template>
                {% include "atoum/shopping/partials/shopping_aside_product_item.html" with opened_shoppinglist=opened_shoppinglist item=item htmx_swap=True only %}
            </template>
        {% endif %}

        <div class="controls">
            <form id="form_shopping-item-{{ product.id }}"
                    class="input-group input-group-sm"
                    hx-post="{% url "atoum:shopping-list-product" pk=opened_shoppinglist.obj.id product_id=product.id %}"
                    hx-target="#shopping-list-{{ opened_shoppinglist.obj.id }}"
                    hx-swap="afterend">
                <input id="id_shopping-item-{{ product.id }}_quantity"
                        type="number" class="form-control"
                        name="shopping-item-{{ product.id }}_quantity"
                        value="1"
                        style="width: 80px">

                <button id="btn_shopping-item-{{ product.id }}-post"
                        class="btn btn-outline-success" type="submit">
                    {% if is_product_selected %}
                        <i class="bi bi-pencil"></i>
                    {% else %}
                        <i class="bi bi-plus-lg"></i>
                    {% endif %}
                    <span class="visually-hidden">{% translate "Add to shopping list" %}</span>
                </button>

                {% if is_product_selected %}
                    <button id="btn_shopping-item-{{ product.id }}-delete"
                            class="btn btn-sm btn-outline-danger" type="button"
                            hx-delete="{% url "atoum:shopping-list-product" pk=opened_shoppinglist.obj.id product_id=product.id %}"
                            hx-trigger="click" hx-target="this" hx-swap="afterend">
                        <i class="bi bi-trash3"></i>
                        <span class="visually-hidden">{% translate "Remove from shopping list" %}</span>
                    </button>
                {% endif %}
            </form>
        </div>
    {% endif %}
{% endspaceless %}
